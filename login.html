<!doctype html>
<html>
<head>
  <title>LOGIN</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background-color: #fefff9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: pink;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      color: #dc0068;
      text-align: center;
      margin-bottom: 20px;
      text-transform: capitalize;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #d10068;
    }
@media (max-width: 500px) {
  form {
    width: 90%;
    padding: 20px;
  }

  h2 {
    font-size: 20px;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    font-size: 0.9rem;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <form>
    <h2>Customer Login</h2>
    <input type="text" placeholder="Email or Username" required>
    <input type="password" placeholder="Enter your Password" required>
    <input type="submit" value="Login">
  </form>
</body>
</html>
